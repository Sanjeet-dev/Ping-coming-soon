<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="https://kit.fontawesome.com/5c3e745243.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img src="./images/logo.svg">
    
  </header>

  <main class="container">
    <h1>We are launching <span><strong>soon!</strong></span></h1>
    <h5>Subscribe and get notified</h5>

    <form class="notify">
      <div class="form-control">
      <input type="text" placeholder="Your email address..." id="mail"><br>
      <span id="error-msg">error</span>
      </div>
      <div>
      <button class="btn">Notify Me</button>
      </div>
    </form>
    <div class="dashboard">
      <img src="./images/illustration-dashboard.png" alt="dashboard unable to load" class="board">
    </div>
  </main>

  <footer class="social-media">
    <div class="icons">
      <div><i class="fa-brands fa-facebook-f"></i></div>
      <div><i class="fa-brands fa-twitter"></i></div>
      <div><i class="fa-brands fa-instagram"></i></div>
    </div>
    <div class="copyright">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </footer>

  <script src="./script.js"></script>

</body>

</html>
